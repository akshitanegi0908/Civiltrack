<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - IssueTracker</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <!-- Sticky Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="app-name">ISSUE<span>TRACKER</span></h1>
            <div class="nav-right">
                <span class="nav-item active">MY ISSUES</span>
                <button class="report-btn" id="reportBtn">REPORT NEW ISSUE</button>
            </div>
        </div>
    </nav>

    <!-- Filter Header -->
    <div class="filter-header">
        <div class="filter-left">
            <select class="filter-dropdown" id="categoryFilter">
                <option value="">ALL CATEGORIES</option>
                <option value="roads">ROADS</option>
                <option value="utilities">UTILITIES</option>
                <option value="safety">SAFETY</option>
                <option value="environment">ENVIRONMENT</option>
            </select>
            <select class="filter-dropdown" id="statusFilter">
                <option value="">ALL STATUS</option>
                <option value="reported">REPORTED</option>
                <option value="assigned">ASSIGNED</option>
                <option value="progress">IN PROGRESS</option>
                <option value="resolved">RESOLVED</option>
            </select>
            <select class="filter-dropdown" id="distanceFilter">
                <option value="">ALL DISTANCES</option>
                <option value="1km">WITHIN 1KM</option>
                <option value="5km">WITHIN 5KM</option>
                <option value="10km">WITHIN 10KM</option>
            </select>
        </div>
        <div class="filter-right">
            <input type="text" class="search-bar" placeholder="SEARCH MY ISSUES..." id="searchInput">
        </div>
    </div>

    <!-- Issues Grid -->
    <main class="issues-container">
        <div class="issues-grid" id="issuesGrid">
            <!-- Issues will be populated by JavaScript -->
        </div>
    </main>

    <!-- Issue Details Modal -->
    <div class="modal-overlay" id="issueModal">
        <div class="modal-container">
            <div class="modal-header">
                <button class="edit-btn" id="editBtn">EDIT</button>
                <button class="delete-btn" id="deleteBtn">DELETE</button>
                <button class="close-btn" id="closeModalBtn">×</button>
            </div>
            <div class="modal-content">
                <div class="modal-left">
                    <div class="modal-image" id="modalImage">ISSUE IMAGE</div>
                    <div class="modal-datetime" id="modalDateTime">DATE & TIME</div>
                    <div class="modal-description" id="modalDescription">DESCRIPTION</div>
                    <div class="activity-timeline">
                        <h3>ACTIVITY TIMELINE</h3>
                        <div class="timeline-item active">
                            <div class="timeline-dot"></div>
                            <span>REPORTED</span>
                        </div>
                        <div class="timeline-item" id="assignedTimeline">
                            <div class="timeline-dot"></div>
                            <span>ASSIGNED</span>
                        </div>
                        <div class="timeline-item" id="progressTimeline">
                            <div class="timeline-dot"></div>
                            <span>IN PROGRESS</span>
                        </div>
                    </div>
                </div>
                <div class="modal-right">
                    <div class="status-section">
                        <h3>STATUS</h3>
                        <span class="status-badge" id="modalStatus">REPORTED</span>
                    </div>
                    <div class="reporter-section">
                        <h3>REPORTED BY</h3>
                        <span id="modalReporter">USER</span>
                    </div>
                    <div class="address-section">
                        <h3>ADDRESS</h3>
                        <span id="modalAddress">ADDRESS</span>
                    </div>
                    <div class="map-section">
                        <h3>LOCATION</h3>
                        <div class="embedded-map">MAP PLACEHOLDER</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Report Issue Modal -->
    <div class="modal-overlay" id="reportModal">
        <div class="modal-container report-modal">
            <div class="modal-header">
                <h2>REPORT NEW ISSUE</h2>
                <button class="close-btn" id="closeReportBtn">×</button>
            </div>
            <form class="report-form" id="reportForm">
                <div class="form-group">
                    <label for="issueImage">UPLOAD IMAGE</label>
                    <input type="file" id="issueImage" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="issueLocation">LOCATION</label>
                    <div class="location-picker">
                        <input type="text" id="issueLocation" placeholder="CLICK MAP TO SELECT LOCATION" readonly>
                        <div class="map-picker">MAP LOCATION PICKER</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="issueCategory">CATEGORY</label>
                    <select id="issueCategory" required>
                        <option value="">SELECT CATEGORY</option>
                        <option value="roads">ROADS</option>
                        <option value="utilities">UTILITIES</option>
                        <option value="safety">SAFETY</option>
                        <option value="environment">ENVIRONMENT</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="issueDescription">DESCRIPTION</label>
                    <textarea id="issueDescription" placeholder="DESCRIBE THE ISSUE..." required></textarea>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="reportAnonymously">
                        <span class="checkmark"></span>
                        REPORT ANONYMOUSLY
                    </label>
                </div>
                <button type="submit" class="submit-issue-btn">SUBMIT ISSUE</button>
            </form>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
    <script src="js/modal.js"></script>
</body>
</html>
