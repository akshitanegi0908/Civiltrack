<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IssueTracker - Report Community Issues</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <!-- Sticky Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="app-name">CIVIC<span>TRACKER</span></h1>
            <a href="user-login.html" class="login-btn">LOGIN</a>
        </div>
    </nav>

    <!-- Filter Header -->
    <div class="filter-header">
        <div class="filter-left">
            <select class="filter-dropdown" id="categoryFilter">
                <option value="">ALL CATEGORIES</option>
                <option value="roads">ROADS</option>
                <option value="utilities">UTILITIES</option>
                <option value="safety">SAFETY</option>
                <option value="environment">ENVIRONMENT</option>
            </select>
            <select class="filter-dropdown" id="statusFilter">
                <option value="">ALL STATUS</option>
                <option value="reported">REPORTED</option>
                <option value="assigned">ASSIGNED</option>
                <option value="progress">IN PROGRESS</option>
                <option value="resolved">RESOLVED</option>
            </select>
            <select class="filter-dropdown" id="distanceFilter">
                <option value="">ALL DISTANCES</option>
                <option value="1km">WITHIN 1KM</option>
                <option value="5km">WITHIN 5KM</option>
  
            </select>
        </div>
        <div class="filter-right">
            <input type="text" class="search-bar" placeholder="SEARCH ISSUES..." id="searchInput">
        </div>
    </div>

    <!-- Issues Grid -->
    <main class="issues-container">
        <div class="issues-grid" id="issuesGrid">
            <!-- Issues will be populated by JavaScript -->
        </div>
    </main>

    <script src="js/home.js"></script>
</body>
</html>
